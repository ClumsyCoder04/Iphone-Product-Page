<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Iphone Product Page</title>
</head>

<body>
  <section class="menu">
    <div class="options">
      <img src="assets/icons/menu-svgrepo-com.svg" />
      <p>64 GB</p>
      <p>128 GB</p>
      <p>256 GB</p>
    </div>
    <div class="logo">
      <img src="assets/icons/os-apple-svgrepo-com.svg" />
    </div>
    <div class="usr">
      <img src="assets/icons/user-svgrepo-com.svg" /><img src="assets/icons/love-svgrepo-com.svg" /><img
        src="assets/icons/cart-check-svgrepo-com.svg" />
    </div>
  </section>
  <section class="product">
    <section class="others">
      <aside class="images">
        <div class="space"></div>
        <div class="one"><img src="assets/images/1.jpeg" alt="" /></div>
        <div class="two"><img src="assets/images/1.jpeg" alt="" /></div>
        <div class="three"><img src="assets/images/3.jpeg" alt="" /></div>
        <div class="four"><img src="assets/images/4.jpeg" alt="" /></div>
        <div class="five"><img src="assets/images/5.jpeg" alt="" /></div>
        <div class="spaces"></div>
      </aside>
      <div class="other">
        <h2>Recently Viewed</h2>
        <div class="arrows">
          <div class="left"><img src="assets/icons/less-than-svgrepo-com.svg" alt=""></div>
          <div class="right"><img src="assets/icons/greater-than-svgrepo-com.svg" alt=""></div>
        </div>
        <section class="image">
          <div><img src="assets/images/2.jpeg" alt=""> <h3>15 Pro</h3></div>
          <div><img src="assets/images/3.jpeg" alt=""> <h3>15 Pro Max</h3></div>
          <div><img src="assets/images/2.webp" alt=""> <h3>15 SE</h3></div>
        </section>
      </div>
    </section>
    <aside class="details">
      <h1>Iphone 15</h1>
      <span class="border"><img src="assets/icons/love-svgrepo-com.svg" /></span>
      <p>
        Apple latest release that comes with high resolution came and an
        updated security pathc
      </p>
      <h2 class="price">$ 1799.99</h2>
      <div class="rate">
        <img src="assets/icons/star-svgrepo-com.svg" /><img src="assets/icons/star-svgrepo-com.svg" /><img
          src="assets/icons/star-svgrepo-com.svg" /><img src="assets/icons/star-svgrepo-com.svg" /><img
          src="assets/icons/half-solid-star-svgrepo-com.svg" />
        <p class="review">441 reviews</p>
      </div>
      <p>Colour</p>
      <div class="color">
        <div class="purple"></div>
        <div class="blue"></div>
        <div class="aqua"></div>
        <div class="red"></div>
        <div class="black"></div>
      </div>
      <button>Buy Now</button><button>Add to basket</button>
      <p class="waybill">
        Dispatched in 5 - 7 weeks
        <img src="assets/icons/info-circle-svgrepo-com.svg" />
      </p>
      <p class="waybills">Why the longer lead time <img src="assets/icons/greater-than-svgrepo-com.svg" alt=""></p>

      <p class="home">Home Delivery - $10 <img src="assets/icons/greater-than-svgrepo-com.svg" alt=""></p>
    </aside>
  </section>
</body>

</html>
